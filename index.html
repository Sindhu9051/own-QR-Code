<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> OWN QR Code Generator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style_hidden.css">

</head>
<body>

<div class="container">
  <div class="qr-container">
    <h2 class="text-center mb-4">QR Code Generator</h2>
    <form id="qrForm">
      <div class="mb-3">
        <label for="qrText" class="form-label">Enter Text or URL</label>
        <input type="text" class="form-control" id="qrText" placeholder="https://example.com" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Generate QR Code</button>
      </div>
    </form>

    <div id="qrcode"></div>
  </div>
</div>

<script src="script.js"></script>
<!-- QRCode.js Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<!-- Bootstrap JS Bundle (Optional for some interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
